<nav class="navbar navbar-expand-md navbar-dark bg-dark">

  <h5 class="navbar-brand m-auto">Todoist</h5>

  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
    aria-expanded="false" aria-label="Toggle navigation">

    <span class="navbar-toggler-icon"></span>

  </button>

    <ul class="navbar-nav">

      <li class="nav-item">

<br><br><br>

<div class="row p-0 m-0 container set m-auto">

 

  <div class=" d-none d-sm-block col-sm-6 col-md-6 col-lg-6 col-xl-6 " >
    <img src="/assets/todo.jpg">
  </div>

   <div class = "col-8 col-sm-5 col-md-5 col-lg-5 col-xl-5 m-auto">

    <h2 class="form-signin-heading">Please sign in</h2>

    <label for="inputEmail" class="sr-only">Email address</label>

    <input type="email" id="inputEmail" class="form-control bordere" [(ngModel)]="email" placeholder="Email address" required autofocus>

    <br>

    <label for="inputPassword" class="sr-only">Password</label>

    <input type="password" id="inputPassword" class="form-control bordere " [(ngModel)]="password" placeholder="Password" required>

    <br>

    <button class="btn btn-lg btn-primary btn-block sign animate dec" type="button" (click)="signinFunction()">Sign in</button>
    <a class="text-muted forgot  button" (click)="resetPassword()">forgot password ?</a>

    </div>

  </div>

  </div>
